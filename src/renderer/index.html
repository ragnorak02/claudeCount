<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Claude Agent Monitor</title>
  </head>
  <body>
    <div id="app">
      <header id="header">
        <div id="header-left">
          <h1>Claude Agent Monitor</h1>
          <span id="agent-count" class="agent-count">0 agents</span>
        </div>
        <div id="status-bar">
          <div id="connection-health" class="health-indicator" title="Pipeline health">
            <span class="health-dot"></span>
            <span class="health-label">--</span>
          </div>
          <span id="monitor-status" class="status-badge stopped">Stopped</span>
          <div id="sort-controls">
            <label for="sort-select">Sort:</label>
            <select id="sort-select">
              <option value="pid-asc">PID</option>
              <option value="start-newest">Newest first</option>
              <option value="start-oldest">Oldest first</option>
              <option value="status">Status</option>
            </select>
          </div>
          <button id="toggle-monitor">Start Monitoring</button>
        </div>
      </header>
      <main id="dashboard">
        <div id="agent-grid"></div>
        <div id="empty-state" class="visible">
          <div class="empty-icon">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
              <line x1="8" y1="21" x2="16" y2="21"/>
              <line x1="12" y1="17" x2="12" y2="21"/>
            </svg>
          </div>
          <p class="empty-title">No Claude agents detected</p>
          <p class="empty-hint">Start monitoring to scan for running Claude CLI processes.</p>
        </div>
      </main>
    </div>
  </body>
</html>
